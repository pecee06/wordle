<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-slate-800 flex flex-col gap-4 justify-center items-center">
    <h1 class="text-5xl text-yellow-400 font-bold">Wordle</h1>
    <div id="grid" class="grid grid-rows-6 grid-cols-5">
        <!-- Dynamic Content -->
    </div>
    <div class="space-x-10">
        <button id="enter" class="text-lg py-2 px-4 text-white bg-green-500 outline-none border-none rounded hover:bg-green-600 transition">Enter</button>

        <button id="back-btn" class="text-lg py-2 px-4 text-white bg-red-500 outline-none border-none rounded hover:bg-red-600 transition">Back</button>
        
        <button id="replay" class="text-lg py-2 px-4 text-white bg-blue-500 outline-none border-none rounded hover:bg-blue-600 transition">Replay</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
